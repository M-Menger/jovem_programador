<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2 Card Perfil FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="foto-perfil">
                <img src="assets/perfil.png" alt="perfil">
            </div>

            <div class="dados-perfil">
                <p><span>Nome:</span> Jenoveva</p>
                <p><span>Sobrenome:</span> Dos Santos</p>
                <p><span>Telefone:</span> (99) 9 9999-9999</p>
                <p><span>E-mail:</span> jenoveva_santos@email.com</p>
            </div>
        </div>

        <div class="sobre">
            <p><span>Sobre Mim:</span></p>
            <p>Breve descrição do perfil do fulano aqui!</p>
        </div>

    </div>
</body>
</html>
